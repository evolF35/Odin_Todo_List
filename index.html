<html lang="en">
<head>

<body>
    
    <div class="content">
        <div class="header"> 
            <p> To Do's </p>
        </div>

    <div class="main">
        <div class="sidebar"> 

        <div class="taskTimes">

            <div class="all">
                <p> All tasks</p>
            </div>
            <div class="today">
                <p> Tasks due today </p>
            </div>
            <div class="7days">
                <p> Tasks due within 7 days</p>
            </div>
            <div class="longterm">
                <p> Tasks not due in 7 days</p>
            </div>   

        </div>

            <div class="projects">
                <p class="projectTitle">Projects</p>
                <div class="listProjects">
                    <p> Example Project </p>
                </div>
                <button> Add Project </button>
            </div>

        </div>

    <div class="taskBoard"> 
        <p class="taskBoardTitle">Tasks</p> 

        <div class="task"> 
            <p> Task 1 </p>

            <div class="taskButtons" > 
                <button> Delete </button>
                <button> Edit </button>   
            </div>    
        </div>

</div>
