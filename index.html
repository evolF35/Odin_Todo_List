<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To_Do's</title>

    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    
    <div class="content">
        <div class="header"> 
            <p> To Do's </p>
        </div>

    <div class="main">
        <div class="sidebar"> 

        <div class="taskTimes">

            <div class="all">
                <p> All tasks</p>
            </div>
            <div class="today">
                <p> Tasks due today </p>
            </div>
            <div class="7days">
                <p> Tasks due within 7 days</p>
            </div>
            <div class="longterm">
                <p> Tasks not due in 7 days</p>
            </div>   

        </div>

            <div class="projects">
                <p class="projectTitle">Projects</p>
                <div class="listProjects">
                </div>
                <button id="addProjectButton"> Add Project </button>
            </div>

        </div>

    <div class="taskBoard"> 
        <p class="taskBoardTitle">Add a Project First</p> 

        <button id="addTaskButton" > Create Task </button>
    </div>


</div>

        <script src="main.js"></script>
    </div>




</body>
</html>
